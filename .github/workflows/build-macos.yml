name: Build eRemote macOS Client

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'libs/**'
      - 'flutter/**'
      - 'Cargo.toml'

env:
  RUST_VERSION: "1.81"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.5"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  generate-bridge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: "1.75"

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version "1.80.1"

      - name: Install LLVM
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-15-dev libclang-15-dev

      - name: Generate bridge
        run: |
          ~/.cargo/bin/flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart \
            --c-output ./flutter/macos/Runner/bridge_generated.h

      - name: Upload bridge artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bridge-artifact
          path: |
            ./src/bridge_generated.rs
            ./flutter/lib/generated_bridge.dart
            ./flutter/macos/Runner/bridge_generated.h

  build-macos-arm64:
    name: Build macOS Apple Silicon (arm64)
    needs: generate-bridge
    runs-on: macos-14
    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Install dependencies
        run: |
          brew install llvm create-dmg nasm pkg-config

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Patch flutter
        run: |
          cp .github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff $(dirname $(dirname $(which flutter)))
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{ env.FLUTTER_VERSION }} ]] && git apply flutter_3.24.4_dropdown_menu_enableFilter.diff || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: macos-arm64

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          $VCPKG_ROOT/vcpkg install --triplet arm64-osx --x-install-root="$VCPKG_ROOT/installed"

      - name: Build eRemote
        run: |
          export PATH="/opt/homebrew/opt/llvm/bin:$PATH"
          export LDFLAGS="-L/opt/homebrew/opt/llvm/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/llvm/include"
          python3 ./build.py --flutter --hwcodec --unix-file-copy-paste --screencapturekit

      - name: Create DMG
        run: |
          create-dmg --icon "eRemote.app" 200 190 --hide-extension "eRemote.app" --window-size 800 400 --app-drop-link 600 185 eRemote-${{ env.VERSION }}-aarch64.dmg ./flutter/build/macos/Build/Products/Release/eRemote.app || \
          create-dmg --icon "RustDesk.app" 200 190 --hide-extension "RustDesk.app" --window-size 800 400 --app-drop-link 600 185 eRemote-${{ env.VERSION }}-aarch64.dmg ./flutter/build/macos/Build/Products/Release/RustDesk.app

      - name: Upload macOS arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: eremote-macos-arm64
          path: eRemote-${{ env.VERSION }}-aarch64.dmg

  build-macos-x64:
    name: Build macOS Intel (x86_64)
    needs: generate-bridge
    runs-on: macos-13
    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Install dependencies
        run: |
          brew install llvm create-dmg pkg-config
          # Install NASM 2.x for x86_64 assembly
          wget https://www.nasm.us/pub/nasm/releasebuilds/2.16.03/macosx/nasm-2.16.03-macosx.zip
          unzip nasm-2.16.03-macosx.zip
          sudo cp nasm-2.16.03/nasm /usr/local/bin/nasm

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Patch flutter
        run: |
          cp .github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff $(dirname $(dirname $(which flutter)))
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{ env.FLUTTER_VERSION }} ]] && git apply flutter_3.24.4_dropdown_menu_enableFilter.diff || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: macos-x64

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          $VCPKG_ROOT/vcpkg install --triplet x64-osx --x-install-root="$VCPKG_ROOT/installed"

      - name: Build eRemote
        run: |
          export PATH="/usr/local/opt/llvm/bin:$PATH"
          export LDFLAGS="-L/usr/local/opt/llvm/lib"
          export CPPFLAGS="-I/usr/local/opt/llvm/include"
          python3 ./build.py --flutter --hwcodec --unix-file-copy-paste

      - name: Create DMG
        run: |
          create-dmg --icon "eRemote.app" 200 190 --hide-extension "eRemote.app" --window-size 800 400 --app-drop-link 600 185 eRemote-${{ env.VERSION }}-x86_64.dmg ./flutter/build/macos/Build/Products/Release/eRemote.app || \
          create-dmg --icon "RustDesk.app" 200 190 --hide-extension "RustDesk.app" --window-size 800 400 --app-drop-link 600 185 eRemote-${{ env.VERSION }}-x86_64.dmg ./flutter/build/macos/Build/Products/Release/RustDesk.app

      - name: Upload macOS x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: eremote-macos-x64
          path: eRemote-${{ env.VERSION }}-x86_64.dmg

  release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-x64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: eremote-macos-arm64
          path: ./artifacts

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: eremote-macos-x64
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          tag_name: nightly
          files: |
            artifacts/eRemote-*.dmg
